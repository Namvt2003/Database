<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
        }
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4b6cb7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #365f91;
        }
    </style>
</head>
<body>
    <div class="center">
        <button onclick="alert('Doctor functionality')">Doctor</button>
        <button onclick="alert('Patient functionality')">Patient</button>
        <button onclick="location.href='index.html'">Home</button>
    </div>
</body>
</html>
