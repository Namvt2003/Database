<!-- patient_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9eff1;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4b6cb7;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #367c39;
        }
        .home-btn {
            padding: 10px 20px;
            background-color: #999;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="phoneSearch" placeholder="Search by phone">
        <input type="text" id="OPidSearch" placeholder="Search by OP ID">
        <input type="text" id="IPidSearch" placeholder="Search by IP ID">
        <button onclick="searchPatient()">Search</button>
        <button class="home-btn" onclick="location.href='dashboard.html'">Home</button>
        <button class="add-button" onclick="location.href='add_patient.html'">Add Patient</button>
    </div>
    <h3>Patient Information :</h3>
    <table id="patientInfoTable">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <!-- Dữ liệu bệnh nhân sẽ được chèn vào đây -->
    </table>

    <!-- Bảng Thông Tin Inpatient -->
    <h3>Inpatient Data :</h3>
    <table id="inpatientInfoTable">
        <tr>
            <th>Record ID</th>
            <th>Period Number</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Result</th>
            <th>Fee</th>
        </tr>
        <!-- Dữ liệu Inpatient sẽ được chèn vào đây -->
    </table>

    <!-- Bảng Thông Tin Outpatient -->
    <h3>Outpatient Data : </h3>
    <table id="outpatientInfoTable">
        <tr>
            <th>Record ID</th>
            <th>Doctor ID</th>
            <th>Exam Date</th>
            <th>Next Exam</th>
            <th>Diagnosis</th>
            <th>Fee</th>
        </tr>
        <!-- Dữ liệu Outpatient sẽ được chèn vào đây -->
    </table>
    </table>
    <script>
        function searchPatient() {
        var ipId = document.getElementById('ipIdSearch').value;
        var opId = document.getElementById('opIdSearch').value;
        var phoneNumber = document.getElementById('phoneSearch').value;

        var searchQuery = { ipId, opId, phoneNumber };

        fetch('/search_patient', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(searchQuery)
        })
        .then(response => response.json())
        .then(data => {
            // Xử lý dữ liệu nhận về và hiển thị kết quả tìm kiếm
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
